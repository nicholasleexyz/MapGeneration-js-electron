<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Cellular Automata</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body class="vh-100 bg-dark">
    <div class="vh-100 container-fluid">
        <div class="row vh-100 align-items-center">
            <div class="col-6">
                <div class="row">
                    <h1 class="text-light">2D Map Generator</h1>
                    <div id="seed">
                        <span class="text-light">SEED</span>
                        <input type="text" name="seed" value="asdf">
                    </div>
                    <div>
                        <span class="text-light">SIZE</span>
                        <input type="radio" name="size" id="small" />
                        <label for="small" class="text-light">128</label>
                        <input type="radio" name="size" id="medium" />
                        <label for="medium" class="text-light">256</label>
                        <input type="radio" name="size" id="large" />
                        <label for="large" class="text-light">512</label>
                    </div>
                    <div class="">
                        <button type="button" class="btn btn-primary text-light" id="download-button">Download</button>
                    </div>
                </div>
            </div>
            <div class="col-6 justify-content-start">
                <canvas class="w-100" style="image-rendering: pixelated;" id="map"></canvas>
            </div>
        </div>
    </div>


    <!-- You can also require other files to run in this process -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./renderer.bundle.js"></script>
</body>

</html>
